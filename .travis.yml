language: node_js
sudo: false
env:
- CXX=g++-4.8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
script: npm test
deploy:
  provider: heroku
  app:
    develop: codenetwork-seed-develop
    master: codenetwork-seed-develop
  api_key:
    secure: 
  run:
    - "npm run compile"
    - restart